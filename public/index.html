<!DOCTYPE html>
<html lang="pt_BR">
    <head>
        <!---- INFOS ---->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Repositórios GitHub</title>

        <!---- STYLES ---->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="card-header">
                <h3 class="card-title">Repositórios GitHub</h3>
                <div class="card">
                    <div class="card-body">
                        <form autocomplete="off">
                            <div class="form-group">
                                <label for="repositorio">Repositório</label>
                                <input type="text" class="form-control" id="repositorio" placeholder="Repositório do GitHub">
                                <small id="repositorioHelp" class="form-text text-muted">Informe o repositório para adicionar a lista</small>
                            </div>
                            <button type="submit" class="btn btn-primary">Adicionar</button>
                        </form>
                    </div>
                    <ul class="list-group">
                    </ul>
                </div>
            </div>
        </div>

        <!---- SCRIPTS ---->
        <script src="../src/bundle.js"></script>
    </body>
</html>
